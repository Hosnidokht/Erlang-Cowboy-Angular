<div ng-controller="UserCtrl as uc" class="row">

    <table ng-table="tableParams" class="table table-striped">
        <thead>
        <tr>
            <th>{{ 'First Name' }}</th>
            <th>{{ 'Last Name' }}</th>
            <th>{{ 'mobile No.' }}</th>
            <th>{{ 'Age' }}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in uc.users" class="text-center">
            <td>
                {{ user.firstname }}
            </td>
            <td>
                {{ user.lastname }}
            </td>
            <td>
                {{ user.mobileNo }}
            </td>
            <td>
                {{ user.age }}
            </td>
            <td><a ng-href="/index.html#/edit/{{user.id}}" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-href="/index.html#/delete/{{user.id}}" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        <tr ng-hide="uc.users.length">
            <td colspan="3">
                <p class="text-center">No User Found</p>
            </td>
        </tr>
        </tbody>
    </table>
    <a ng-href="/index.html#/user/create" class="btn btn-small btn-success">Create New User</a>
</div>
